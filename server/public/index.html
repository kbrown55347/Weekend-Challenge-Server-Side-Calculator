<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>

<header>
    <h1>Server Side Calculator</h1>
</header>

<body>
<div id="inputs-buttons">
    <input placeholder="number" id="first-num-input" type="number">
    <button class="operator" id="add-btn">+</button>
    <button class="operator" id="subtract-btn">-</button>
    <button class="operator" id="multiply-btn">x</button>
    <button class="operator" id="divide-btn">/</button>
    <input placeholder="number" id="second-num-input" type="number">
    <button id="equals-btn">=</button>
    <button id="clear-btn">C</button>
</div>

<div id="display">
    <h3><span id="answer"></span></h3>
    <h4>Previous Calculations:</h4>
    <ul id="history-list">
    </ul>
</div>

</body>
</html>
