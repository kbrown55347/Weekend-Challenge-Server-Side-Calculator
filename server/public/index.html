<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Side Calculator</title>
</head>
<header>
    <h1>Server Side Calculator</h1>
</header>

<body>
<div>
    <input id="first-num-input" type="number">
    <button id="add-btn">+</button>
    <button id="subtract-btn">-</button>
    <button id="multiply-btn">x</button>
    <button id="divide-btn">/</button>
    <input id="second-num-input" type="number">
    <button id="equals-btn">=</button>
    <button id="clear-btn">C</button>
</div>

<h3><span id="answer">Answer</span></h3>
<ul id="history">
    <li>12 x 1 = 12</li>
    <li>36 / 6 = 6</li>
</ul>

</body>

</html>
